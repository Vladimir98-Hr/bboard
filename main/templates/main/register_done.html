{% extends 'layout/basic.html' %}

{% block title %} Регистрация завершина {% endblock %}

{% block content %}
    <h2>Регистрация  </h2>
    <p>Регистрация пользователя завершина.</p>
    <p>На адрес электронной почты, указанный пользователем, выслано письмо для активации</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться">
    </form>
{% endblock %}
